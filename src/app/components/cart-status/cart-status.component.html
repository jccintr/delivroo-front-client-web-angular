@if (showCartButton) {
    <div class="fixed bottom-6 left-0 w-full px-4 z-50">
        <button (click)="mostrarCarrinho()" class="w-full bg-primary hover:bg-[#d93d0b] text-white rounded-xl h-14 shadow-xl shadow-primary/30 flex items-center justify-between px-6 transition-all active:scale-[0.98]">
            <div class="flex items-center gap-3">
                <div class="bg-white/20 rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold">{{ itensCount() }}</div>
                <span class="font-bold text-base">Ver Sacola</span>
            </div>
            <span class="font-bold text-base"> R$ {{ valorTotal() }}</span>
        </button>
    </div>
}
