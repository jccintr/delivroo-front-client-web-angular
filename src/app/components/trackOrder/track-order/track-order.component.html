<div class="max-w-120 mx-auto bg-white min-h-screen shadow-sm relative">
   <div class="flex items-center bg-white  p-4 pb-2 justify-center sticky top-0 z-10">
      <h2 class="text-[#181311]  text-lg font-bold leading-tight tracking-[-0.015em] text-center">Pedido #{{lastOrder?.token}}</h2>
      <button (click)="refreshLastOrder()" aria-label="Atualizar" class="w-10 h-10 flex items-center justify-center text-primary active:scale-95 transition-transform absolute right-4">
         <span class="material-symbols-outlined">refresh</span>
      </button>
   </div>
   <p class="text-[#8a6b60]  text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Realizado em {{lastOrder?.data}}</p>
   <app-track-order-timeline [statusPedidoLog]="lastOrder!.status_pedido_log">></app-track-order-timeline>
   <div class="h-4 bg-background-light "></div>
   <app-track-order-delivery [delivery]="lastOrder!.delivery" [addressDelivery]="lastOrder!.endereco || ''"></app-track-order-delivery>
   <div class="h-4 bg-background-light "></div>
   <app-track-order-payment [payment]="lastOrder!.forma_pagamento"></app-track-order-payment>
   <div class="h-4 bg-background-light "></div>
   <app-track-order-summary [itensPedido]="lastOrder!.itens_pedido" [total]="lastOrder!.total" [taxaEntrega]="lastOrder!.taxa_entrega" [delivery]="lastOrder!.delivery"></app-track-order-summary>
   <div class="fixed bottom-0 left-0 right-0 max-w-120 mx-auto bg-white/80  backdrop-blur-md p-4 space-y-3 border-t border-gray-100 ">
      <button (click)="returnToHome()" class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl transition-colors shadow-lg shadow-primary/20">
                Voltar ao In√≠cio
      </button>
   </div>
</div>
