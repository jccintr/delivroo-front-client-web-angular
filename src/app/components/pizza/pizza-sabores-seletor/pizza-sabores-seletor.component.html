<div class="mt-6 px-4">
  <div class="flex justify-between items-center mb-3 px-1">
    <h3 class="text-lg font-bold text-slate-900">Sabores (até {{ maxSabores }})</h3>
    <span class="px-2 py-1 rounded bg-slate-200 text-slate-600 text-xs font-bold uppercase tracking-wider">
      Obrigatório
    </span>
  </div>

  <div class="bg-white rounded-xl p-4 shadow-sm border border-slate-100">
    <!-- Botão para abrir modal -->
    <button 
      (click)="abrirModal()"
      class="w-full flex items-center justify-between p-4 rounded-lg bg-slate-50 border border-dashed border-slate-300 text-slate-600 hover:bg-slate-100 transition-colors group"
    >
      <div class="flex items-center gap-3">
        <span class="material-symbols-outlined text-primary">add_circle</span>
        <span class="font-medium">Selecionar Sabores</span>
      </div>
      <span class="material-symbols-outlined">chevron_right</span>
    </button>

    <!-- Chips dos sabores selecionados -->
    <div class="mt-4 flex flex-wrap gap-2">
      @for (sabor of saboresAtuais; track sabor.id) {
        <div class="flex items-center gap-2 px-3 py-1.5 rounded-full bg-primary/10 border border-primary/20 text-primary text-sm font-medium">
          {{ sabor.nome }} 
          @if (saboresAtuais.length > 1) {
            <span class="material-symbols-outlined text-base cursor-pointer" (click)="removerSabor(sabor)">close</span>
          }
        </div>
      } @empty {
        <p class="text-slate-500 text-sm italic mt-2">Nenhum sabor selecionado ainda</p>
      }
    </div>
  </div>

  <!-- Modal (simples – pode ser um componente separado depois) -->
  @if (showModal) {
    <div class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
      <div class="bg-white rounded-2xl w-full max-w-lg max-h-[85vh] flex flex-col overflow-hidden">
        <!-- Header do modal -->
        <div class="p-5 border-b flex justify-between items-center">
          <h3 class="text-xl font-bold">Escolha os sabores</h3>
          <button (click)="fecharModal()" class="text-slate-500 hover:text-slate-800">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>

        <!-- Conteúdo: pizza-list como modal-body -->
        <div class="flex-1 overflow-y-auto p-4">
          <app-pizza-list 
            [maxSelecionaveis]="maxSabores"
            [selecionados]="saboresSelecionados"
            (saborToggle)="toggleSabor($event)"
          ></app-pizza-list>
        </div>

        <!-- Footer -->
        <div class="p-4 border-t flex justify-end gap-3">
          <button 
            (click)="fecharModal()"
            class="px-6 py-3 bg-slate-200 text-slate-800 rounded-xl font-medium hover:bg-slate-300"
          >
            Cancelar
          </button>
          <button 
            (click)="fecharModal()"
            [disabled]="saboresSelecionados.length === 0"
            class="px-6 py-3 bg-primary text-white rounded-xl font-medium hover:bg-primary/90"
          >
            Confirmar {{ saboresSelecionados.length }}/{{ maxSabores }}
          </button>
        </div>
      </div>
    </div>
  }
</div>
