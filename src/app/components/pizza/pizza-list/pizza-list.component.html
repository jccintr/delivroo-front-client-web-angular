<div class="flex flex-col h-full">

  <!-- Campo de busca -->
  <div class="mb-4 sticky top-0 bg-white z-10 py-1">
    <input 
      type="text" 
      [value]="search"
     (input)="atualizarBusca($event)"
      placeholder="Buscar sabor (ex: calabresa, frango...)" 
      class="w-full px-4 py-3 bg-slate-100 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-primary"
    />
  </div>

  <!-- Lista de cards -->
  <div class="grid grid-cols-1 gap-3">
    @for (pizza of pizzasFiltradas; track pizza.id) {
      <app-pizza-card 
        [pizza]="pizza"
        [selecionado]="estaSelecionado(pizza)"
        [disabled]="selecionados.length >= maxSelecionaveis && !estaSelecionado(pizza)"
        [tamanhoSelecionado]="tamanhoSelecionado"
        (selecionar)="onToggle(pizza)"
      ></app-pizza-card>
    } @empty {
      <p class="text-center text-slate-500 py-8">
        Nenhum sabor encontrado
      </p>
    }
  </div>
</div>
