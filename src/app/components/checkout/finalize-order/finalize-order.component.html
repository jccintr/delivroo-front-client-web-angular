<div class="fixed bottom-0 left-0 w-full bg-surface-light border-t border-gray-100  p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
   <div class="flex flex-col gap-3">
      <button [disabled]="isLoading" (click)="onConfirm()" class="w-full bg-primary hover:bg-[#d63d0b] text-white font-bold text-lg h-14 rounded-xl flex items-center justify-between px-6 transition-colors shadow-lg shadow-primary/30 disabled:opacity-70 disabled:cursor-wait">
            @if (isLoading) {
               <app-loading></app-loading>
               <span>Enviando pedido...</span>
            } @else {
                  <div class="flex items-center justify-between w-full">
                     <span>Confirmar Pedido</span>
                     <span class="bg-white/20 px-2 py-0.5 rounded text-sm font-semibold text-white">R$ {{getTotalPedido().toFixed(2).replace('.', ',')}}</span>
                  </div>
            }
      </button>
   </div>
</div>
