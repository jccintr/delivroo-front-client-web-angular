<div class="relative -mt-6 px-4 pb-4">
   <div class="bg-white dark:bg-[#1a2c2b] rounded-xl p-5 shadow-sm border border-slate-100 dark:border-slate-800">
      <div class="flex flex-col gap-2 mb-2">
         <div class="flex justify-between items-start gap-4">
            <h1 class="text-2xl md:text-3xl font-bold leading-tight text-slate-900 dark:text-white">{{name}}</h1>
            <span class="text-xl font-bold text-primary shrink-0">R$ {{price}}</span>
         </div>
         <div class="flex items-center gap-3 text-sm text-slate-500 dark:text-slate-400">
            <div class="flex items-center gap-1">
               <span class="material-symbols-outlined text-orange-400" style="font-size: 18px;">star</span>
               <span class="font-medium text-slate-700 dark:text-slate-200">4.8</span>
               <span class="text-xs">(120+)</span>
            </div>
            <span class="size-1 bg-slate-300 rounded-full"></span>
            <div class="flex items-center gap-1">
               <span class="material-symbols-outlined" style="font-size: 18px;">schedule</span>
               <span>{{waitTime}}</span>
            </div>
            <span class="size-1 bg-slate-300 rounded-full"></span>
            <div class="flex items-center gap-1">
               <span class="material-symbols-outlined text-red-400" style="font-size: 18px;">local_fire_department</span>
               <span>540 kcal</span>
            </div>
         </div>
     </div>
     <p class="text-slate-600 dark:text-slate-300 text-base leading-relaxed mt-4">{{description}}</p>
</div>
