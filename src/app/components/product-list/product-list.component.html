<div class="px-4 py-2 sticky top-[150px] z-30 bg-background-light/95 backdrop-blur-sm">
  <h3 class="text-2xl font-semibold text-[#181311]">Produtos</h3>
</div>

<!-- Loop por categorias agrupadas -->
@for (group of categorizedProducts; track group.category.id) {
  <div [id]="'categoria-' + group.category.id" class="mt-4 scroll-mt-48">
    <!-- Título da categoria -->
    <h4 class="px-4 text-xl font-semibold text-primary mb-4">
      {{ group.category.nome  }}
    </h4>

   <div class="md:grid grid-cols-2 gap-4 px-4 lg:grid-cols-3">
      @for (product of group.products; track product.id) {
        <app-product-card [product]="product"></app-product-card>
      }
   </div>
  </div>
}

<!-- Caso não tenha produtos -->
@if (categorizedProducts.length === 0) {
  <div class="text-center py-10 text-gray-500">
    Nenhum produto encontrado.
  </div>
}
