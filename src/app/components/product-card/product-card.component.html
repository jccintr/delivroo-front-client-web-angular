<div class="px-4 space-y-3 mb-2">

   <div class="flex p-3 bg-white rounded-xl shadow-sm border border-gray-100 gap-4">

      <div class="flex flex-col flex-1 justify-between min-h-[100px]">
         <div>
            <h4 class="font-bold text-[#181311] mb-1">{{product.nome}}</h4>
            <p class="text-xs text-gray-500 line-clamp-2 leading-relaxed">{{product.descricao}}</p>
         </div>
         <div class="flex items-center justify-between mt-2">
            <span class="font-bold text-primary">R$ {{product.preco}}</span>
         </div>
       </div>
       <div class="relative shrink-0 w-28 h-28">
          <div class="w-full h-full bg-cover bg-center rounded-lg" data-alt="product image" [ngStyle]="{'background-image': 'url(' + storeService.BASE_STORAGE + '/' + product.imagem + ')'}"></div>
          <button (click)="viewProductDetails(product)" class="absolute -bottom-2 -right-2 bg-white text-primary p-2 rounded-full shadow-lg border border-gray-100  active:scale-95 transition-transform flex items-center justify-center">
             <span class="material-symbols-outlined">add</span>
          </button>
       </div>
       
   </div>

</div>
