   
   <app-cart-header></app-cart-header>
   <main class="flex-1 overflow-y-auto px-4 pt-4 pb-4 no-scrollbar scroll-smooth">
       <div class="flex flex-col gap-4">
             <app-cart-item 
                *ngFor="let item of cartItems$ | async"
                [item]="item"
                (remove)="cartService.removerItem($event)"
                (updateQuantity)="cartService.atualizarQuantidade($event.id, $event.quantidade)"
             >
             </app-cart-item>
             <ng-container *ngIf="!(cartItems$ | async)?.length">
                <app-cart-empty></app-cart-empty>
             </ng-container>
       </div>
       <div class="my-6 px-2">
          <div class="h-px w-full bg-slate-200"></div>
       </div>
       <app-cart-total></app-cart-total>
       <app-cart-checkout></app-cart-checkout>
   </main>
