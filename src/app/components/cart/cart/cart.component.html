   <app-cart-header></app-cart-header>
   <main class="flex-1 overflow-y-auto px-4 pt-4 pb-32 no-scrollbar scroll-smooth">
       <div class="flex flex-col gap-4">
             <app-cart-item 
                *ngFor="let item of cartItems$ | async"
                [item]="item"
                (remove)="cartService.removerItem($event)"
                (updateQuantity)="cartService.atualizarQuantidade($event.id, $event.quantidade)"
             >
             </app-cart-item>
             <ng-container *ngIf="!(cartItems$ | async)?.length">
                <div class="flex flex-col  min-h-[60vh] items-center justify-center">

             </ng-container>

          <button class="w-full bg-primary hover:bg-[#d63d0b] text-white font-bold text-[17px] py-4 rounded-xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2 group">
