<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-center justify-center p-4"
         (click)="fechar()">
      
      <!-- Modal -->
      <div class="bg-surface-light rounded-2xl p-6 w-full max-w-md shadow-2xl border border-slate-100 
                   transform scale-100 animate-in fade-in zoom-in duration-200"
           (click)="$event.stopPropagation()">
        
        <!-- Header -->
        <div class="flex items-center gap-3 mb-6">
         
          <h2 class="text-xl font-bold text-slate-900">Deseja esvaziar a sacola ?</h2>
        </div>

        <!-- Mensagem -->
        <p class="text-slate-600 mb-8 leading-relaxed text-center">
          Todos os itens da sua sacola serão removidos. 
         
        </p>

        <!-- Botões -->
        <div class="flex gap-3 justify-end pt-4">
          <button (click)="fechar()" 
                  class="px-6 py-2.5 text-slate-600 font-medium rounded-xl 
                         hover:bg-slate-100 transition-all border border-slate-200">
            Cancelar
          </button>
          <button (click)="confirmar()" 
                  class="px-6 py-2.5 bg-red-500 text-white font-medium rounded-xl 
                         shadow-sm hover:shadow-md hover:bg-red-600 
                         transition-all active:scale-95">
            Esvaziar
          </button>
        </div>
      </div>
    </div>
